<!doctype html><html><head><title>NewsAPI</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></head><body><div class="source-filter-container"><nav class="source-filter" id="source-filter"></nav></div><div class="request-container"><div class="request"><input class="request-input" name="request-input" type="text" id="request-input"> <button class="request-button" id="request-button">Filter</button></div></div><div class="news-container" id="news-container"></div><div class="error-message-container"><h1 class="error-message" id="error-message">There are no articles matching your request.</h1></div><div class="button-container"><button type="button" class="button-load" id="button-load"><i class="fas fa-angle-double-down"></i></button></div><footer><p class="copyright">Copyright <a href="https://newsapi.org/">NewsAPI</a></p></footer><template id="new-template"><div class="new-wrapper"><div class="new"><div class="new-picture"></div><div class="new-content"><a class="new-link"><h2 class="new-title"></h2><span class="new-source"></span><article class="new-description"></article></a></div></div></div></template><template id="source-template"><button class="source-button"></button></template><script type="text/javascript" src="main.js"></script></body></html>
